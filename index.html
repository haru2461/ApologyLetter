<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/roses.png'), #ffe6e6;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Dancing Script', cursive, Arial, sans-serif;
        }

        .mail-container {
            position: relative;
            width: 90%;
            max-width: 360px;
            height: 240px;
            cursor: pointer;
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #f9b9b9;
            border: 3px solid #e89a9a;
            border-radius: 5px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .envelope h1 {
            font-size: 2rem;
            color: #b30047;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        .flap {
            position: absolute;
            width: 100%;
            height: 50%;
            background: #ff9999;
            top: 0;
            transform-origin: top center;
            transform: rotateX(0deg);
            transition: transform 0.6s ease;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        .message {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff4f4;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transform: translateY(100%);
            transition: transform 0.6s ease 0.6s;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .message p {
            margin: 1px 0 0;
            font-size: 1.2rem;
            color: #333;
            line-height: 1.6;
        }

        .message .heart {
            margin-top: 4px;
            font-size: 3rem;
            color: #b30047;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .mail-container.clicked .flap {
            transform: rotateX(-120deg);
        }

        .mail-container.clicked .message {
            transform: translateY(0);
        }

        @media (max-width: 391px) {
            .mail-container {
                width: 95%;
                height: 220px;
            }
            .envelope h1 {
                font-size: 1.6rem;
            }
            .message p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="mail-container">
        <div class="envelope">
            <h1>Happy Valentine's Day!</h1>
            <div class="flap"></div>
            <div class="message">
                <p>I love you, baby Coycoyy!</p>
                <p>You are my everything.</p>
                <p>You'll forever be my Valentine, over and over again... Mwaa!</p>
                <p>See you on 14^^‚ù§Ô∏è</p>
                <div class="heart">üíñ</div>
            </div>
        </div>
    </div>

    <script>
        const mailContainer = document.querySelector('.mail-container');
        mailContainer.addEventListener('click', () => {
            mailContainer.classList.toggle('clicked');
        });
    </script>
</body>
</html>
